name: Mirror Guacamole

on:
  workflow_dispatch: # Avvio manuale

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Lista immagini ufficiali da importare
      - name: Define images
        run: |
          echo "IMAGES=\
          guacamole/guacd:latest \
          guacamole/guacamole:latest \
          mysql:latest" >> $GITHUB_ENV

      # Scarica, ritagga, scansiona e pusha ogni immagine
      - name: Mirror and scan images
        run: |
          mkdir -p trivy-reports
          for IMAGE in $IMAGES; do
            echo "Importing $IMAGE ..."
            NAME=$(echo $IMAGE | cut -d: -f1 | sed 's|/|-|g' | tr '[:upper:]' '[:lower:]')
            TAG=$(echo $IMAGE | cut -d: -f2)
            TARGET=$(echo ${REGISTRY}/${IMAGE_NAME}/${NAME}:${TAG} | tr '[:upper:]' '[:lower:]')

      - name: Pull Guacamole image
        run: |
          docker pull ghcr.io/cytrix-italia/guacamole-server/guacamole-guacd:latest
          docker pull ghcr.io/cytrix-italia/guacamole-server/guacamole-guacamole:latest 
          docker pull ghcr.io/cytrix-italia/guacamole-server/mysql:latest
      

      - name: Run Trivy vulnerability scanner guad
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'ghcr.io/cytrix-italia/guacamole-server/guacamole-guacd:latest'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results-guacd.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Run Trivy vulnerability scanner guacamole
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'ghcr.io/cytrix-italia/guacamole-server/guacamole-guacamole:latest'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results-guacamole.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Run Trivy vulnerability scanner MySql
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'ghcr.io/cytrix-italia/guacamole-server/mysql:latest'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results-mysql.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      - name: Run ended 
        run: |
            docker tag $IMAGE $TARGET

            echo "🔍 Running Trivy scan on $TARGET ..."
            trivy image --no-progress --format table --output trivy-reports/${NAME}-${TAG}.txt $IMAGE || echo "Scan failed for $IMAGE" > trivy-reports/${NAME}-${TAG}.txt

            docker push $TARGET
            echo "✅ Pushed $TARGET"
            done

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: trivy-reports/*.txt
